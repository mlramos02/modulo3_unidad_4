<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="square1" class="square" onclick="changeBackgroundColor('red')"></div>
    <div id="square2" class="square" onclick="changeBackgroundColor('green')"></div>
    <div id="square3" class="square" onclick="changeBackgroundColor('blue')"></div>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
